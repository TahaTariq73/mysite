<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&family=Baloo+2:wght@400;600&family=Passion+One&display=swap" rel="stylesheet">

    {% load static %}

    <link rel="stylesheet" href="{% static 'Styles/base.css' %}">

    <title> Taha3 - {% block title %} {% endblock title %} </title>

<body class="bg-gray-50" style="font-family: 'Anek Devanagari', sans-serif;">

    <nav class="bg-gray-900 flex justify-between items-center px-4 md:px-12 py-4 shadow-md fixed w-full z-40">
        <div class="flex justify-center items-center">
            <h1 class="text-xl cursor-pointer" style="font-family: 'Passion One', cursive;" onclick="window.location = '/'"> 
                <span class="text-green-500"> DEV </span>
                <span class="text-gray-100"> TAHA3 </span>
            </h1>
        </div>

        <ul class="flex items-center justify-center text-gray-100">
            <li class="list-none text-sm font-semibold mx-.5 sm:mx-2">
                <a href="/" class="rounded-md px-2 py-1.5 transition-all hover:bg-green-600"> Home </a>
            </li>
            <li class="list-none text-sm font-semibold mx-.5 sm:mx-2">
                <a href="/blog/" class="rounded-md px-2 py-1.5 transition-all hover:bg-green-600"> Blog </a>
            </li>
            <li class="list-none text-sm font-semibold mx-.5 sm:mx-2">
                <a href="/about/" class="rounded-md px-2 py-1.5 transition-all hover:bg-green-600"> About </a>
            </li>
            <li class="list-none text-sm font-semibold mx-.5 sm:mx-2">
                <a href="/signup/" class="rounded-md px-2 py-1.5 transition-all hover:bg-green-600 cursor-pointer"> Account </a>
            </li>
        </ul>
    </nav>

    {% block body %}

            </div>
