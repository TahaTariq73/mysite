{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block css %}
{% endblock css %}

{% block body %}
<main class="flex justify-center items-center min-h-[99vh] px-2 pt-12">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 md:p-8">
        <form class="space-y-6" action="/login/" method="POST">
            {% csrf_token %}
            <h5 class="text-xl font-medium text-gray-900"> Login to <b class="text-green-600 font-medium"> Join me </b> </h5>
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900"> Your name </label>
                <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900"> Your password </label>
                <input type="password" name="password" id="password" placeholder="•••••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"> Login to your account </button>
            <div class="text-sm font-medium text-gray-500">
                didn't have an account? <a href="/signup/" class="text-green-700 hover:underline"> create account </a>
            </div>
        </form>
    </div>    
</main>
{% endblock body %}

{% block js %}
{% endblock js %}
